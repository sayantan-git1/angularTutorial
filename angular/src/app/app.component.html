<h1>Vaidation in template driven form</h1>

<div class="col-6">
    <form #userForm="ngForm" (ngSubmit)="onSubmitTemplate(userForm.value)">

        <div>
            <label>Email</label>
            <input required #email="ngModel" type="email" email [ngModel]="userData.email" name="email"
                class="form-control" placeholder="Enter email address" /><br>
            <span class="error" *ngIf="email.invalid && email.touched" class="error">Email field is
                invalid</span><br><br>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input required #password="ngModel" type="password" [ngModel]="userData.password" name="password"
                class="form-control" placeholder="Enter password" /><br>
            <span class="error" *ngIf="password.invalid && password.touched" class="error">Password field is
                invalid</span><br><br>
        </div>

        <div class="form-group">
            <label>address</label>
            <input pattern="[A-z 0-9]*" #address="ngModel" type="address" [ngModel]="userData.address" name="address"
                class="form-control" placeholder="Enter address" /><br>
            <span class="error" *ngIf="address.invalid && address.touched" class="error">Address field is
                invalid</span><br><br>
        </div>

        <button [disabled]="userForm.invalid" type="submit">Submit</button>
    </form>
</div>

<h1>Reactive forms in angular</h1>

<div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitReactive()">

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email address" /><br>
            <span class="error" *ngIf="email.invalid && email.touched" class="error">Email field is

        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" /><br>
            <span class="error" *ngIf="password.invalid && password.touched" class="error">Password field is
                invalid</span><br><br>
        </div>

        <div class="form-group">
            <label>address</label>
            <input type="address" formControlName="address" class="form-control" placeholder="Enter address" /><br>

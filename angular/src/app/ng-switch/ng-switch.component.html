<h2>Switch in angular</h2>

<div [ngSwitch]="color">

    <h3 style="color:red" *ngSwitchCase="'red'">Red Block</h3>

    <h3 style="color:blue" *ngSwitchCase="'blue'">Blue Block</h3>

    <h3 style="color:green" *ngSwitchCase="'green'">Green Block</h3>

    <h3 style="color:gray" *ngSwitchDefault>Default Block</h3>
    
</div>

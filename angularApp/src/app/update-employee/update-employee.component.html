<h1> Update Employee </h1>

<div *ngIf= "alert" class="alert alert-success alert-dismissible fade show" role="alert">

    <strong>Success!</strong> You should check in on some of those fields below.
    <button (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close" type="button"></button>
    <br><br>
</div>


<form [formGroup]= "employeeFormGroup" (ngSubmit)= "editEmployee()">
    <div class="row align-items-center g-3 form-group">
        <div class="mb-3 col-auto">
            <label class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" placeholder="Enter name" formControlName="name">
            <div class="mt-1 invalid-feedback"><small *ngIf= "name?.touched && name?.invalid" class="error">Name field is
                        invalid</small></div>
        </div>
    </div>

    <div class="row align-items-center g-3 form-group">
        <div class="mb-3 col-auto">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" placeholder="Enter email" formControlName="email">
            <div class="mt-1"><small *ngIf="email?.touched && email?.invalid" class="error">Email field is
                        invalid</small></div>
        </div>
    </div>

    <div class="row align-items-center g-3 form-group">
        <div class="mb-3 col-auto">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control form-control-sm" placeholder="Enter salary"
                formControlName="salary">
            <div class="mt-1"><small *ngIf="salary?.touched && salary?.invalid" class="error">Salary field is
                        invalid</small></div>
        </div>
    </div>

    <div class="row align-items-center g-2">
        <div class="mt-3 col-auto">
            <button [disabled]= "employeeFormGroup.invalid" type="submit">Update employee</button>
        </div>
    </div>
</form>

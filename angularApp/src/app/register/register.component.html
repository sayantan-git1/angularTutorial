<h1> Register new User </h1><br>

<div *ngIf= "alert" class="alert alert-success alert-dismissible fade show" role="alert">

    <strong>Success!</strong> You should check in on some of those fields below.
    <button (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close" type="button"></button>
    <br><br>
</div>

<div>
    <form [formGroup]= "registerUser" (ngSubmit)= "postUser()">
        <div class="row align-items-center g-3 form-group">
            <div class="mb-3 col-auto">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter name" formControlName="name">
                <div class="mt-1"><small *ngIf= "name?.touched && name?.invalid" class="error">Name field is
                        invalid</small></div>
            </div>
        </div>

        <div class="row align-items-center g-3 form-group">
            <div class="mb-3 col-auto">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" placeholder="Enter email"
                    formControlName="email">
                <div class="mt-1"><small *ngIf="email?.touched && email?.invalid" class="error">Email field is
                        invalid</small></div>
            </div>
        </div>

        <div class="row align-items-center g-3 form-group">
            <div class="mb-3 col-auto">
                <label class="form-label">Username</label>
                <input type="string" class="form-control form-control-sm" placeholder="Enter username"
                    formControlName="username">
                <div class="mt-1"><small *ngIf= "username?.touched && username?.invalid" class="error">Username field is
                        invalid</small></div>
            </div>
        </div>

        <div class="row align-items-center g-3 form-group">
            <div class="mb-3 col-auto">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" placeholder="Enter password"
                    formControlName="password">
                <div class="mt-1"><small *ngIf= "password?.touched && password?.invalid" class="error">Password field is
                        invalid</small></div>
            </div>
        </div>

        <div class="row align-items-center g-2">
            <div class="mt-3 col-auto">
                <button [disabled]="registerUser.invalid" type="submit">Add user</button>
            </div>
        </div>
    </form>

</div>
